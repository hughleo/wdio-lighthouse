name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 18
        - name: Install
          run: npm install
        - name: Test
          run: npm run navigation
        - uses: actions/upload-artifact@v1
          with:
            name: flow report
            path: flow-report.html
        - uses: manrueda/lighthouse-report-action@v1.1.2
          with:
            reports: 'flow-report.html'
            github-token: ${{ secrets.LIGHTHOUSE_TOKEN }}    