name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 18
        - name: Install
          run: npm install
        - name: Test
          run: npm run navigation
        - uses: actions/upload-artifact@v1
          with:
            name: flow report
            path: flow-report.html
        - uses: mshick/add-pr-comment@v2
          with:
            message: |
              **Hello**
              🌏
              !    
